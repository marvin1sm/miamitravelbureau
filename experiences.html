<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Miami Experiences — Miami Travel Bureau</title>
<meta name="description" content="Discover curated Miami travel experiences with Miami Travel Bureau, from Wynwood street art adventures to Little Havana walks and Miami Beach highlights." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="logo_kit/mtb-mark-white-1024.png">
<meta name="theme-color" content="#0F3C6B" />
<style>
/* Root variables and reset */
:root{
  --brand:#164E8B;--brand-2:#0F3C6B;--fg:#fff;--muted:#E7F0FA;
  --glass-fill:rgba(255,255,255,.12);--glass-fill-hover:rgba(255,255,255,.18);
  --glass-border:rgba(255,255,255,.30);--shadow:0 10px 30px rgba(0,0,0,.35);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{color:var(--fg);font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}
.container{width:min(1120px,92vw);margin-inline:auto}

/* Background */
body::before{
  content:"";position:fixed;inset:0;z-index:-1;
  background:url('shawn-henley-3CQQlwWpn70-unsplash.jpg') center/cover no-repeat fixed;
  filter:brightness(.9) saturate(1.05);transform:scale(1.02);
}

/* Navbar */
.nav{
  position:sticky;top:0;z-index:50;
  background:linear-gradient(180deg,rgba(22,78,139,.22),rgba(15,60,107,.4));
  backdrop-filter:blur(20px) saturate(140%);-webkit-backdrop-filter:blur(20px) saturate(140%);
  box-shadow:var(--shadow);
}
.nav__inner{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
.brand{display:flex;align-items:center;gap:12px;margin-left:60px}
.brand__mark{height:48px;width:auto}
.brand__text{font-family:"Playfair Display",serif;font-weight:800;letter-spacing:.5px;font-size:22px}
.menu{display:flex;gap:8px;align-items:center;margin-left:auto;padding-right:40px}
.btn{
  display:inline-flex;align-items:center;gap:10px;padding:8px 14px;border-radius:999px;
  font-weight:700;font-size:.9rem;color:#fff;background:var(--glass-fill);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(8px) saturate(140%);-webkit-backdrop-filter:blur(8px) saturate(140%);
  box-shadow:var(--shadow);transition:background .2s,border-color .2s,transform .06s;white-space:nowrap;
}
.btn:hover{background:var(--glass-fill-hover);border-color:#fff}

/* Footer */
footer{
  text-align:center;
  color:#DFE9F6;
  padding:15px;
}
.footer__logo{
  text-align:center;
  margin:20px 0;
}
.footer__logo img{
  height:70px;
  filter:drop-shadow(0 0 6px rgba(0,0,0,.3));
  transition:.3s;
}
.footer__logo img:hover{
  transform:scale(1.05);
  opacity:1;
}
</style>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav">
    <div class="nav__inner">
      <a href="index.html" class="brand">
        <img class="brand__mark" src="logo_kit/mtb-mark-white-1024.png" alt="MTB">
        <span class="brand__text">MIAMI TRAVEL BUREAU</span>
      </a>

      <div class="menu">
        <a href="experiences.html" class="btn">Experiences</a>
        <a href="tours.html" class="btn">Tours</a>
        <a href="contact.html" class="btn">Contact</a>
        <a href="tours.html#book" class="btn btn--brand">Book Now</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <header class="hero">
    <div class="container">
      <h1>Miami Travel Experiences</h1>
      <p class="lead">Explore art, culture, and coastal life through unique local experiences.</p>
    </div>
  </header>

  <section>
    <div class="container">
      <h2>Our Miami Experiences</h2>
      <p>Choose one or mix and match for a full day.</p>
      <!-- Example Cards -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer__logo">
      <img src="logo_kit/mtb-mark-white-1024.png" alt="Miami Travel Bureau">
    </div>
    <div>© 2025 Miami Travel Bureau — Experiences</div>
  </footer>
</body>
</html>
